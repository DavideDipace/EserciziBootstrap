<!DOCTYPE html>
<head>
    <title>Bootstrap Parte 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!DOCTYPE html>
<html>
<head>
<style>
  img { 
        border-radius: 50%;
        .container {
            text-align: center; /* Allinea il contenuto al centro */
        }
        .left-image {
            float: left; /* Posiziona l'immagine a sinistra */
        }
        .right-image {
            float: right; /* Posiziona l'immagine a destra */
        }
    </style>
</head>
<body>
  <div class="container">
      <img src="AmicoCucciolone.png" alt="Immagine sinistra" class="left-image">
      <img src="ImmagineDolcenotte.png" alt="Immagine centro">
      <img src="ImmagineSfondo.png" alt="Immagine destra" class="right-image">
  </div>
    <script src="bootstrap.min.js"></script>
</body>
</html>
